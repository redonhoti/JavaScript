<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerkimi brenda vargut duke filluar nga indeksi</title>
</head>
<body>
    <script>
       var a=[1,0,3,1,false,5,1,4,7];

       //Kerkimi perpara, duke filluar nga indeksi
       document.write(a.indexOf(1,2)+"<br>"); //3

       //Kerkimi prapa, duke filluar nga indeksi
       document.write(a.lastIndexOf(1,2)); //0
    </script>
</body>
</html>
