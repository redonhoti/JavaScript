<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renditja automatike e vargjeve JavaScript</title>
</head>
<body>
    <script>
        var fruta=["Banane","Portokall","Molle","Pjeshke","Dardhe"];
        var a =fruta.sort();

        document.write(fruta+"<br>") ; //Molle,Banane,Dardhe,Portokall,Pjeshke
        document.write(a); //Molle,Banane,Dardhe,Portokall,Pjeshke
    </script>
</body>
</html>
