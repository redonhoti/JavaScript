<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("Ju lutem shkruani nje vlere te plote");
        try {
            if(num == "" || num==null || !Number.isInteger(+num)) {
                throw new Error("Vlere e pavlefshme!");
            }else {
                document.write("Vlere e sakt!");
            }
        }catch(e) {
            document.write(e.message);
        }
    </script>
</body>
</html>
