<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d=new Date();

        document.write(d.getDate()+"<br>");
        document.write(d.getDay()+"<br>");
        document.write(d.getMonth()+"<br>");
        document.write(d.getFullYear());

    </script>
</body>
</html>
