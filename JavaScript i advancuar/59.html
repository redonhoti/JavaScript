<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ora(a,b,c){
            return a+b+c;
        }
        let dora=[5,12,8];

        document.write(ora.apply(null,dora));
        document.write("<br>");

        document.write(ora(...dora));
    </script>
</body>
</html>
