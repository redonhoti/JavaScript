<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numbers=[1, 3, 2];
        document.write(Math.max.apply(null,numbers)+"<br>");
        document.write(Math.min.apply(null,numbers));
    </script>
</body>
</html>
