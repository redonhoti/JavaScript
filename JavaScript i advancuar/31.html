<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        document.write(String(10.5)+"<br>");
        document.write(String(123)+"<br>");
        document.write(String(100 +23)+"<br>");
        document.write(String(true)+"<br>");
        document.write(String(false)+"<br>");
        document.write(String(123e-1)+"<br>");
        document.write(String(0xFF)+"<br>");
        document.write(String(undefined)+"<br>");
        document.write(String(null));

    </script>
</body>
</html>
