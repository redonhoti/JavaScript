<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=2; i<7; i++){
            document.write(i+"<br>");
        }
        document.write("<hr>"+i+"<hr>");
        for(let i=2;i<7;i++){
            document.write(i+"<br>");
        }
        document.write("<hr>"+i);
    </script>
</body>
</html>
