<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[2, 5, 6, 4, 3, 7];
        var max=Math.max.apply(null, a);
        document.write(max);
        document.write("<br>");
        var min=Math.min.apply(null, a);
        document.write(min);
    </script>
</body>
</html>
