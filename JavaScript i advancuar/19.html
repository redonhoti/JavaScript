<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    document.write(Math.sqrt(4)+"<br>");
    document.write(Math.sqrt(16)+"<br>");
    document.write(Math.sqrt(0.25)+"<br>");
    document.write(Math.sqrt(-9)+"<br>");

    function calculateHypotenuse(a,b){
        return Math.sqrt((a*a)+(b*b));
    }
    document.write(calculateHypotenuse(3,4)+"<br>");
    document.write(calculateHypotenuse(5,12));
    </script>
</body>
</html>
