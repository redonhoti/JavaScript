<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var numrat=[2, 5, 6, 4, 3, 7];
var max=numrat.reduce(function(a,b){
    return Math.max(a,b);
});
document.write(max);
document.write("<br>");

var min=numrat.reduce(function(a,b){
    return Math.min(a,b);
});
document.write(min);

    </script>

</body>
</html>
