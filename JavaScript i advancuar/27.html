<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("3" -2);
        document.write("<br>");
        document.write("3" +2);
        document.write("<br>");
        document.write(3 +"2");
        document.write("<br>");
        document.write("3" *"2");
        document.write("<br>");
        document.write("10"/"2");
        document.write("<br>");
        document.write(1+true);
        document.write("<br>");
        document.write(1+false);
        document.write("<br>");
        document.write(1+undefined);
        document.write("<br>");
        document.write(3 + null);
        document.write("<br>");
        document.write("3" +null);
        document.write("<br>");
        document.write(true +null);
        document.write("<br>");
        document.write(true +undefined);

    </script>
</body>
</html>
