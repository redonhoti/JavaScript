<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacione me CSS</title>
    <style>
        /* Stili për kutinë që do të animohet */
        .animacion {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation-name: animacioni;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* Animacioni */
        @keyframes animacioni {
            0% {left: 0;}
            50% {left: 200px;}
            100% {left: 0;}
        }
    </style>
</head>
<body>

<div class="animacion"></div>

</body>
</html>
