<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Persh=name=>document.write("Pershendetje"+name+"!");
        Persh("Ardian");
        document.write("<br>");

        var a=(x,y)=>x*y;
        document.write(a(2,3));
        document.write("<br>");

        var test=mosha=>{
            if(mosha<18){
                document.write("I rritur");
            }else{
                document.write("Adoleshent");
            }
        }
        test(21);
        document.write("<br>");

        var b=(x,y)=>{
            if(y !=0){
                return x / y;
            }
        }
        document.write(b(10,2));
        document.write("<br>");

        var c=()=>document.write('Pershendetje Podujeve!');
        c();
    </script>
</body>
</html>
