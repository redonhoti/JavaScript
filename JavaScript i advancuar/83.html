<html>

<title>Fotografi të rastësishme</title>

<style>
body {
    font-family: Arial; font-siz: 14px;
    }
    
    ul.gallery {
    list-style: none; padding: 5px; background: #EEE; overflow: auto;
    border: 1px solid #AAA; margin-top: 0px;
    }
     
    /* Krijoni një kuti me gjerësi dhe lartësi standarde rreth të gjitha imazheve individuale. */ 
ul.gallery li {
    float: left; margin: 6px; width: 110px; height: 110px; background: #FFF;
    border: 2px solid #AAA;
    }
    
    /* Imazhet horizontale janë 100px të gjera */ 
ul.gallery img {
    width: 100px; margin: 5px; border: 0px; margin-top: 17px;
    }
    
    /* Imazhet vertikale janë 100px të larta */ 
    ul.gallery li.tall img {
    height: 100px; width: auto; margin-top: 5px; margin-left: 17px;
    }
</style>
<body>
