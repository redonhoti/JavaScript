<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(Math.sin(0 * Math.PI /180)+"<br>");
        document.write(Math.sin(90 * Math.PI /180)+"<br>");
        document.write(Math.cos(0 * Math.PI /180)+"<br>");
        document.write(Math.cos(180 * Math.PI /180)+"<br>");
        document.write(Math.tan(0 * Math.PI /180));
    </script>
</body>
</html>
