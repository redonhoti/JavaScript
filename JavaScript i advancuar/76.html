<!DOCTYPE html>
<html lang="en">
<head>

    <title>Printo Faqen</title>
</head>
<body>

<!-- Përmbajtja e faqes -->
<h1>Faqja ime</h1>
<p>Ky është një tekst për të printuar.</p>
<!-- Butoni për printim -->

<script>
function printPage() {
    window.print();
}
</script>
