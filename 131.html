<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unaza Do-While ne JavaScript</title>
</head>
<body>
    <script>
        var i=1;
         do {
         document.write("<p> Ky eshte numri "+i+"</p>");
         i++;
        }
        while (i <= 5)
         </script>
</body>
</html>
