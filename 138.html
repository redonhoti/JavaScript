<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function shuma(num1,num2){
            var totali=num1+num2;
            document.write(totali);
        }
        shuma(6,10);
        document.write("<br>");
        shuma(-5,0);
        document.write("<br>");
        shuma(6,5);
    </script>
</body>
</html>
