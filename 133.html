<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalimi permes nje vargu duke perdorur For-In unazat</title>
</head>
<body>
    <script>
        //Nje varg me disa elemente
        var fruta=["Molle","Dardhe","Pjeshke","Qershi","Rrush"];
         
        //Kalimi neper te gjithe elementet e vargut
        for(var i=0; i<fruta.length; i++){
            document.write("<p>"+fruta[i]+"</p>");
        }
        
    </script>
</body>
</html>
