<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gjetja e nje vlere te caktuar brenda vargut</title>
    </head>
    <body>
<script>
   var a=[1,0,3,1,false,5,1,4,7];

   document.write(a.includes(1)+"<br>"); //true
   document.write(a.includes(6)+"<br>"); //false
   document.write(a.includes(1,2)+"<br>"); //true
   document.write(a.includes(3,4)); //false
</script>
</body>
</html>
