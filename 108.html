<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shendrroni te gjithe elementet nga nje grup pertej indeksit specifik</title>
</head>
<body>
    <script>
        var fruta=["Molle","Banane","Dardhe","Portokall","Pjeshke"];
        document.write(fruta.slice(2)+"<br>");//Dardhe, Portokall, Pjeshke
        document.write(fruta.slice(-2)+"<br>");//Dardhe, Pjeshke
        document.write(fruta.slice(2, -1));//Dardhe, Portokall
    </script>
</body>
</html>
