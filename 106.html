<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bashkimi i te gjitha elementeve ne nje varg</title>
</head>
<body>
    <script>
        var a=["E kuqe","E gjelber","E kalter"];

        document.write(a.join() + "<br>");//E kuqe, E gjelber,E kalter
        document.write(a.join("") + "<br>");//E KuqeE, gjelberE,E kalter
        document.write(a.join("-") + "<br>");//E kuq-E,gjelber-E
        document.write(a.join(", "));//E kuqe, E gjelber,E kalter
        
    </script>
</body>
</html>
