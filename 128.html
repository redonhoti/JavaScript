<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterimi i vargut</title>
</head>
<body>
    <script>
        var a=[1,0,3,1,false,5,1,4,7];

        var b=a.filter(function(element){
            return element >4;
        });
        document.write(b+"<br>"); //5,7
        document.write(b.length); //2
    </script>
</body>
</html>
