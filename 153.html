<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        //Perseritje neper varg
        let letters=["a","b","c","d","e","f"];

        for (let letter of letters){
            document.write(letter+"<br>");
        }
        document.write("<hr>");

        //Perseritje neper varg
        let a="Pershendetje Kosove!";
       
        for (let character of a){
            document.write(character+"<br>");//P,e,r,s,h,e,n,d,e,t,j,e K,o,s,o,v,e,!
        }

    </script>
</body>
</html>
