<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function shuma(a,b){
            var totali=a/b;
            document.write(totali);
        }
        shuma(-70,2);
        document.write("<br>");
        shuma(150,2);
        document.write("<br>");
        shuma(13,1);

    </script>
</body>
